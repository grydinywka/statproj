{% extends "statapp/base.html" %}
{% load static from staticfiles %}
{% load util %}

{% block content %}
<form action="{% url 'statistics' %}" method="post">
    {% csrf_token %}

        <div class="form-group {% if errors.date_from %}has-error{% endif %}">
			<label for="date_from">Date from</label>
			<input type="text" class="form-control" id="date_from" value="{{ request.POST.date_from }}"
				   name="date_from" placeholder="YYYY-MM-DD">
			<span class="help-block">{{ errors.date_from }}</span>
		</div>

		<div class="form-group {% if errors.date_to %}has-error{% endif %}">
			<label for="date_to">Date to</label>
			<input type="text" class="form-control" id="date_to" value="{{ request.POST.date_to }}" name="date_to"
				   placeholder="YYYY-MM-DD">
			<span class="help-block">{{ errors.date_to }}</span>
		</div>

		<div class="form-group {% if errors.shops %}has-error{% endif %}">
			<label for="shops" class="col-sm-2 control-label">Shops</label>
			<div class="col-sm-10">
				<select name="shops" id="shops"	class="form-control" multiple>
					<option disabled>Choose shops (for multiple choice press Ctrl))</option>
					{% for shop, title in request.session.dw_info.shops.items %}
						<option value="{{ shop }}" {% if shop|get_str in shops1 %}selected{% endif %}
						>{{ shop }},{{ title }}</option>
					{% endfor %}
				</select>

				<span class="help-block">{{ errors.shops }}</span>
			</div>
		</div>

		<button type="submit" name="get_stat" id="get_stat" class="btn btn-primary">Get statistics</button>
</form>

<div>
	{% if show_tables %}
    {% include "statapp/stat_turnover.html" %}
	{% endif %}
</div>
{% endblock content %}
